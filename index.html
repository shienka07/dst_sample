<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- OG 태그 추가 위치 -->
    <meta property="og:title" content="디저트 가게 홍보 페이지" />
    <meta property="og:description" content="맛있는 디저트와 즐거운 시간!" />
    <meta property="og:image" content="디저트이미지.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />

    <title>디저트 가게 홍보 페이지</title>

    <!-- Favicon 추가 위치 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- 웹폰트 추가 위치 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
      --
    />
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Single Day", serif;
        font-weight: 400;
        font-style: normal;
        background-color: #fad0c9;
        color: #6e6e6d;
      }

      .carousel-item img {
        max-height: 500px;
        object-fit: cover;
      }

      .card {
        background-color: white;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background-color: #6e6e6d;
        color: white;
        text-align: center;
      }

      .card-body {
        text-align: center;
      }

      .modal-content {
        background-color: #fad0c9;
      }

      .modal-header,
      .modal-footer {
        border: none;
      }

      .modal-title {
        color: #6e6e6d;
      }

      .btn-custom {
        background-color: #6e6e6d;
        color: white;
        border-radius: 5px;
      }

      .btn-custom:hover {
        background-color: #fad0c9;
        color: #6e6e6d;
      }
    </style>
  </head>

  <body>
    <!-- 헤더 섹션 -->
    <header class="container-fluid py-4 text-center">
      <h1>디저트 가게에 오신 것을 환영합니다!</h1>
      <p>맛있는 디저트를 함께 즐겨보세요.</p>
    </header>

    <!-- 캐러셀 섹션 -->
    <div id="dessertCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="cc_cake.jpg" class="d-block w-100" alt="초코 케이크" />
        </div>
        <div class="carousel-item">
          <img src="sb_tart.jpg" class="d-block w-100" alt="딸기 타르트" />
        </div>
        <div class="carousel-item">
          <img src="rb_cake.jpg" class="d-block w-100" alt="라즈베리 케이크" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#dessertCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#dessertCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 카드 섹션 -->
    <div class="container py-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h5>초코 케이크</h5>
            </div>
            <div class="card-body">
              <img src="cc_cake.jpg" class="card-img-top" alt="초코 케이크" />
              <p class="card-text mt-2">
                부드럽고 진한 초코 케이크로 완벽한 오후
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h5>딸기 타르트</h5>
            </div>
            <div class="card-body">
              <img src="sb_tart.jpg" class="card-img-top" alt="딸기 타르트" />
              <p class="card-text mt-2">
                신선한 딸기와 크림의 조화로 상큼한 시간
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h5>라즈베리 케이크</h5>
            </div>
            <div class="card-body">
              <img
                src="rb_cake.jpg"
                class="card-img-top"
                alt="라즈베리 케이크"
              />
              <p class="card-text mt-2">
                상큼하고 부드러운 케이크로 산뜻한 하루
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 모달 섹션 -->
    <button
      type="button"
      class="btn btn-custom"
      data-bs-toggle="modal"
      data-bs-target="#orderModal"
    >
      주문하기
    </button>

    <!-- 주문 모달 -->
    <div
      class="modal fade"
      id="orderModal"
      tabindex="-1"
      aria-labelledby="orderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">디저트 주문</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>디저트를 주문하고 즐거운 시간을 보내세요!</p>
            <!-- 추가적인 주문 양식이 필요하면 여기에 추가 -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-custom">주문하기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
